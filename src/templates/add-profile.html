{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Add a new profile
    </div>
    <div class="card-body">
      <form id="profileForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" class="form-control" name="age" required min="18">
        </div>
        <div class="form-group">
          <label>Height (cm)</label>
          <input type="number" class="form-control" name="height" required>
        </div>
        <div class="form-group">
          <label>Weight (kg)</label>
          <input type="number" class="form-control" name="weight" required>
        </div>
        <div class="form-group">
          <label>Hair Color</label>
          <input type="text" class="form-control" name="hair_color" required>
        </div>
        <div class="form-group">
          <label>Bust (cm)</label>
          <input type="number" class="form-control" name="bust" required>
        </div>
        <div class="form-group">
          <label>Waist (cm)</label>
          <input type="number" class="form-control" name="waist" required>
        </div>
        <div class="form-group">
          <label>Hips (cm)</label>
          <input type="number" class="form-control" name="hips" required>
        </div>
        <button type="submit" class="btn btn-primary">Add new profile</button>
        <a href="/profiles/profile-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
